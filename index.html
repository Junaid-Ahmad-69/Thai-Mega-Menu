<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Menu</title>
    <link rel="stylesheet" href="/scss/style.css">
    <!-- fonts-Cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- font-Roboto Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

                        MyLogo

                </div>
                <div class="header-items center-item">
                    <nav class="menu">
                        <ul class="menu-main">
                            <li class="menu-item-child"><a href="#">Home <i class="fal fa-angle-down"></i> </a>
                                <div class="sub-menu single-column-menu">
                                    <ul>
                                        <li><a href="#">Home Default</a></li>
                                        <li><a href="#">Home 1</a></li>
                                        <li><a href="#">Home 2</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li><a href="#">New <i class="fal fa-angle-down"></i></a>
                                <div class="sub-menu single-column-menu">
                                    <ul>
                                        <li><a href="#">Arrival New Shalwar Kameez</a></li>
                                        <li><a href="#">Embroidered Kameez</a></li>
                                        <li><a href="#">20% Off On New Arrivals Products</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li><a href="#">Products <i class="fal fa-angle-down"></i></a></li>
                            <li><a href="#">Contact <i class="fal fa-angle-down"></i></a></li>
                            <li><a href="#">Blogs <i class="fal fa-angle-down"></i></a></li>
                            <li><a href="#">Shop <i class="fal fa-angle-down"></i></a></li>
                            <li><a href="#">Arrival <i class="fal fa-angle-down"></i></a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header-items right-item">
                    <i class="fal fa-search"></i>
                    <i class="fal fa-heart"></i>
                    <i class="fal fa-shopping-cart"></i>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
